<ul id="navigation" class="nav flex-column">
  <li *ngIf="mainRouterLink$ | async as main">
    <a routerLinkActive="active" [routerLink]="'/' + main.url">{{main.text}}</a>
    <ul *ngIf="listItems$ | async as listItems">
      <li class="nav-item" *ngFor="let listItem of listItems">
        <a class="nav-link" routerLinkActive="active" [routerLink]="'/' + listItem.url + '/' + listItem.count">
          {{listItem.text}}
        </a>
      </li>
    </ul>
  </li>
</ul>
